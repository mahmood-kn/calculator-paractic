<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <section id="input">0</section>
        <div class="calc-btn">
          <button class="num" id="clear">C</button>
          <button class="num" id="back">←</button>
          <button class="orange" id="devide">÷</button>
          <button class="num" id="num7">7</button>
          <button class="num" id="num8">8</button>
          <button class="num" id="num9">9</button>
          <button class="orange" id="multiple">×</button>
          <button class="num" id="num4">4</button>
          <button class="num" id="num5">5</button>
          <button class="num" id="num6">6</button>
          <button class="orange" id="minus">-</button>
          <button class="num" id="num1">1</button>
          <button class="num" id="num2">2</button>
          <button class="num" id="num3">3</button>
          <button class="orange" id="plus">+</button>
          <button class="num" id="num0">0</button>
          <button class="orange" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
